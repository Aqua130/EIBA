<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Can I Do Survey</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f9f9f9;
            padding-top: 80px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #4bb7dd;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #3a9cb6;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">What Can I Do? Survey</h2>
    <form id="surveyForm">
        <div class="mb-3">
            <label class="form-label">Are the images currently available online?</label>
            <select class="form-select" name="images_online">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="not_sure">Not sure</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Are you being blackmailed or threatened?</label>
            <select class="form-select" name="blackmail">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Would you like to know how to report and remove the images?</label>
            <select class="form-select" name="reporting_help">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Do you need emotional support resources?</label>
            <select class="form-select" name="support">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <button type="button" class="btn btn-custom w-100" onclick="showResults()">Get Advice</button>
    </form>

    <div id="results" class="mt-4" style="display: none;">
        <h4>Recommended Actions:</h4>
        <ul id="adviceList"></ul>
    </div>
</div>

<script>
    function showResults() {
        let form = document.getElementById('surveyForm');
        let resultsDiv = document.getElementById('results');
        let adviceList = document.getElementById('adviceList');
        adviceList.innerHTML = '';
        
        let responses = new FormData(form);

        if (responses.get('images_online') === 'yes') {
            adviceList.innerHTML += '<li>Consider reporting the content to the platform and requesting its removal.</li>';
        }
        if (responses.get('blackmail') === 'yes') {
            adviceList.innerHTML += '<li>Do not engage with the blackmailer. Contact legal authorities immediately.</li>';
        }
        if (responses.get('reporting_help') === 'yes') {
            adviceList.innerHTML += '<li>Visit our <a href="laws.html">Laws and Legislations</a> page for reporting options.</li>';
        }
        if (responses.get('support') === 'yes') {
            adviceList.innerHTML += '<li>Reach out to emotional support services or online support groups.</li>';
        }

        resultsDiv.style.display = 'block';
    }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
